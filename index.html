<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <script
      src="https://kit.fontawesome.com/af1cd2eb9e.js"
      crossorigin="anonymous"
    ></script>
    <title>Reservia</title>
  </head>
  <body>
    <!-- HEADER & NAVIGATION -->
    <header class="header">
      <!-- LOGO -->
      <div class="header__logo">
        <img src="images/logo/Reservia@3x.png" alt="Reservia" />
      </div>
      <div class="header__space"></div>
      <!-- NAVIGATION -->
      <nav class="header__nav">
        <a href="#hosting" class="header__nav--link">Hébergements</a>
        <a href="#activities" class="header__nav--link">Activités</a>
      </nav>
      <div class="header__signIn">
        <a href="#">S'inscrire</a>
      </div>
    </header>

    <!-- SEARCH & FILTERS -->
    <section class="searchAndFiltersSection">
      <div class="title">
        <h1>Trouvez votre hébergement pour des vacances de rêve</h1>
        <p>En plein centre ville ou en pleine nature</p>
      </div>
      <!-- SEARCH -->
      <div class="search">
        <div class="search__icon">
          <i class="fas fa-map-marker-alt"></i>
        </div>
        <input placeholder="Marseille, France" class="search__input" />
        <button class="search__button">
          <span>Rechercher</span>
          <i class="fas fa-search"></i>
        </button>
      </div>
      <!-- FILTERS -->
      <div class="filters">
        <h2 class="filters__title">Filtres</h2>
        <div class="filters__filter">
          <div>
            <i class="fas fa-money-bill-wave"></i>
          </div>
          <span>Économique</span>
        </div>
        <div class="filters__filter">
          <div>
            <i class="fas fa-child"></i>
          </div>
          <span>Familial</span>
        </div>
        <div class="filters__filter">
          <div>
            <i class="fas fa-heart"></i>
          </div>
          <span>Romantique</span>
        </div>
        <div class="filters__filter">
          <div>
            <i class="fas fa-dog"></i>
          </div>
          <span>Animaux autorisés</span>
        </div>
      </div>
      <div class="infos"></div>
    </section>
  </body>
</html>
